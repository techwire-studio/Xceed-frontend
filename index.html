<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xceed</title>

    <!-- 1. Prioritize Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preload the specific font file needed for the h1 (adjust weight if needed) -->
    <link rel="preload" href="https://fonts.gstatic.com/s/jost/v15/92zatBhPNqw73oTd4iYl.woff2" as="font" type="font/woff2" crossorigin>
    <!-- Load font CSS asynchronously -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"></noscript>

    <!-- 2. Preload Hero Image -->
    <link rel="preload" as="image" href="/src/assets/hero.webp" fetchpriority="high">

    <!-- 3. Inline Critical CSS (Minimal for LCP) -->
    <style>
      body, html { margin: 0; padding: 0; }
      body { font-family: sans-serif; /* Start with fallback font */ }
      /* Changed height to min-height: 100vh */
      .hero-container { background-color: #111; min-height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; overflow: hidden; position: relative; }
      .hero-bg { position: absolute; inset: 0; background-image: url('/src/assets/hero.webp'); background-size: cover; background-position: center top; opacity: 0.9; }
      .hero-content { position: relative; z-index: 10; max-width: 48rem; margin: 0 auto; padding: 0 1rem; }
      /* Critical styles ONLY for h1 */
      .hero-title {
        font-family: 'Jost', sans-serif; /* Apply Jost once loaded */
        font-size: 3.5rem;
        font-weight: 500;
        color: white;
        margin-bottom: 2rem;
        line-height: 1.2;
      }
      /* Minimal button style if needed above fold */
       .hero-button { display: inline-block; border: 2px solid white; color: white; background: transparent; padding: 0.75rem 2.5rem; margin-top: 2rem; font-size: 1rem; font-weight: 500; }
    </style>

    <!-- 4. Defer Non-Critical CSS -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>

  </head>
  <body>
    <!-- Static HTML Placeholder -->
    <div id="hero-placeholder" class="hero-container">
      <div class="hero-bg"></div>
      <div class="hero-content">
        <h1 class="hero-title">India's #1 Reliable Supplier for Premium Electronic Components</h1>
        <button class="hero-button">Explore</button>
      </div>
    </div>

    <!-- Root for React -->
    <div id="root"></div>

    <!-- 5. Defer JavaScript Execution -->
    <script>
      // Script to hide placeholder - keep minimal
      function hidePlaceholder() {
        const placeholder = document.getElementById('hero-placeholder');
        // Check if React has rendered something into #root
        if (placeholder && document.querySelector('#root').hasChildNodes()) {
          placeholder.style.display = 'none';
        } else {
          // Retry if React hasn't mounted yet
          requestAnimationFrame(hidePlaceholder);
        }
      }
      // Start checking after the initial paint potentially happens
      if (window.requestAnimationFrame) {
        requestAnimationFrame(hidePlaceholder);
      } else {
        // Fallback for older browsers
        window.addEventListener('load', hidePlaceholder);
      }
    </script>
    <!-- Ensure type="module" is used for automatic deferral -->
    <script type="module" src="/src/main.jsx"></script>

  </body>
</html>
